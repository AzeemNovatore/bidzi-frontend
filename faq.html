<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/logo.png">
        <title>Bidzi</title>
        <link
            media="all"
            rel="stylesheet"
            type="text/css"
            href="css/main.css"
        >
    </head>
    <body>
        <div id="wrapper">
            <!-- header -->
            <div class="main-header">
                <header id="header">
                    <div class="container-fluid">
                        <a href="#" class="nav-opener">
                            <i class="fal fa-bars"></i>
                        </a>
                        <nav id="nav">
                            <a href="#" class="nav-opener">
                                <i class="fal fa-close"></i>
                            </a>
                            <div class="logo">
                                <a href="index.html">
                                    <img src="./images/logo.png" alt="LOGO">
                                </a>
                            </div>
                            <ul>
                                <li>
                                    <a href="">Marketplace</a>
                                </li>
                                <li>
                                    <a href="./Seller.dashboard.html">Dashboard</a>
                                </li>
                                <li>
                                    <a href="">
                                        <img src="./images/inbox-icon.svg" alt="img">
                                    </a>
                                </li>
                                <li>
                                    <a href="">
                                        <img src="./images/user-img.svg" alt="img">
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>
                <div class="banner-section banner-search buyer-bussiness general-faq ">
                    <div class="container-fluid">
                        <div class="banner-content buyer-bussiness text-center">
                            <p class="buyer-desc">
                                General
                            </p>
                            <div class="search-box">
                                <input type="search" placeholder="Search ">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main -->
            <main>
                <section class="accordion-section">
                    <div class="max-container">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="accordion">
                                    <div class="accordion">
                                        <div class="accordion-item">
                                            <div class="accordion-header">
                                                <h2 class="accord-mini-desc">
                                                    Can I invest with my self-directed RIA or other retirement account?
                                                </h2>
                                                <span class="arrow">
                                                    <i class="fas fa-chevron-down"></i>
                                                </span>
                                            </div>
                                            <div class="accordion-content border-0">
                                                <p class="accord-desc">
                                                    helo world
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
            <!-- footer -->
            <footer id="footer">
                <div class="container-fluid footer-container">
                    <div class="row">
                        <div class="col-md-7 col-sm-12">
                            <div class="footer-left">
                                <div class="logo">
                                    <a href="index.html">
                                        <img src="./images/logo.png" alt="LOGO">
                                    </a>
                                </div>
                                <p>Simplifying Buying & Selling Businesses</p>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-12">
                            <div class="footer-right">
                                <div class="faq">
                                    <h1>Bidzi</h1>
                                    <ul class="footer-links">
                                        <li>
                                            <a href="#">FAQ</a>
                                        </li>
                                        <li>
                                            <a href="#">Support</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="company">
                                    <h1>Company</h1>
                                    <ul class="footer-links">
                                        <li>
                                            <a href="#">Privacy Policy</a>
                                        </li>
                                        <li>
                                            <a href="#">Terms of Service & Cookies</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/slick.js"></script>
    </body>
</html>
